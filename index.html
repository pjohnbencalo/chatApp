<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="user.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="my-form" action="index.html">
      <div class="form-control">
        <input id="username" type="value" required="" />
        <label>
          <span style="transition-delay: 0ms">U</span
          ><span style="transition-delay: 50ms">s</span
          ><span style="transition-delay: 100ms">e</span
          ><span style="transition-delay: 150ms">r</span
          ><span style="transition-delay: 200ms">n</span
          ><span style="transition-delay: 250ms">a</span
          ><span style="transition-delay: 300ms">m</span
          ><span style="transition-delay: 350ms">e</span>
        </label>
      </div>
      <button type="submit">Join</button>
    </form>
    <div class="cube-loader">
      <div class="cube-top"></div>
      <div class="cube-wrapper">
        <span style="--i: 0" class="cube-span"></span>
        <span style="--i: 1" class="cube-span"></span>
        <span style="--i: 2" class="cube-span"></span>
        <span style="--i: 3" class="cube-span"></span>
      </div>
    </div>
  </body>
</html>
